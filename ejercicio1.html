    <div id='pokemons'></div>

<script>
    function displaypokedex(){
        var pokedex='';
        for(var i=1; i<152 ; i++){
        pokedex +='<div id="pokemon"><img src="http://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/'+i+'.png" alt="pokemon'+i+'"></div>';
        }
        document.getElementById('pokemons').innerHTML = pokedex;
    }
displaypokedex();
